<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/tiles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Puzzle</title>
</head>
<body>
    <h1>Sliding Puzzle Game</h1>
    <fieldset id="tileSet">
        <legend>Yes Anthony, I like Fieldsets</legend>
        <div id="tileTable">
            <div class="tileRow">
                <div id="tile1_1" class="tile" onclick="moveTile(1,1)"></div>
                <div id="tile1_2" class="tile" onclick="moveTile(1,2)"></div>
                <div id="tile1_3" class="tile" onclick="moveTile(1,3)"></div>
                <div id="tile1_4" class="tile" onclick="moveTile(1,4)"></div>
            </div>
            <div class="tileRow">
                <div id="tile2_1" class="tile" onclick="moveTile(2,1)"></div>
                <div id="tile2_2" class="tile" onclick="moveTile(2,2)"></div>
                <div id="tile2_3" class="tile" onclick="moveTile(2,3)"></div>
                <div id="tile2_4" class="tile" onclick="moveTile(2,4)"></div>
            </div>
            <div class="tileRow">
                <div id="tile3_1" class="tile" onclick="moveTile(3,1)"></div>
                <div id="tile3_2" class="tile" onclick="moveTile(3,2)"></div>
                <div id="tile3_3" class="tile" onclick="moveTile(3,3)"></div>
                <div id="tile3_4" class="tile" onclick="moveTile(3,4)"></div>
            </div>
            <div class="tileRow">
                <div id="tile4_1" class="tile" onclick="moveTile(4,1)"></div>
                <div id="tile4_2" class="tile" onclick="moveTile(4,2)"></div>
                <div id="tile4_3" class="tile" onclick="moveTile(4,3)"></div>
                <div id="tile4_4" class="tile" onclick="moveTile(4,4)"></div>
            </div>
        </div>
        <button id="startTile">Click to start</button>
    </fieldset>
   </body>
   <script src="scripts/tiles.js"></script>
</html>
