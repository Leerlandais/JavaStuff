<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/cardGame.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
</head>
<body>
  <h1>Classic Memory Game</h1>
    <fieldset id="cardSet">
      <legend>Memory Game</legend>
      <div class="cardSpot">

      </div>

      </div>
      <div class="cardSpot">
        <div class="card cardFront position31" id="card31"></div> 
        <div class="card cardBack position32" id="card32"></div> 
      </div>
    </fieldset>
    <button id="cardStart">Click Me</button>
      <script src="scripts/cardGame.js"></script>
</body>
</html>
